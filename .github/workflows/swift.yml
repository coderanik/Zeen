# Build and verify the Zeen iOS project
# Uses xcodebuild since this is an Xcode project, not a Swift Package

name: Zeen CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Verify
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep iPhone | head -5

    - name: Build
      run: |
        xcodebuild build \
          -project Zeen.xcodeproj \
          -scheme Zeen \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty || true
